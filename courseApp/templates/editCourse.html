{% extends 'parent.html' %}

{% block title %}
  Edit Course
{% endblock title %}

{% block pageContent %}
  <form action="{% url 'editCourse' course.id %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="courseTitle" class="form-label">Course Title</label>
      <input type="text" class="form-control" id="courseTitle" name="courseTitle" placeholder="Please Enter Course Title" value="{{course.title}}" required>
    </div>
    <div class="mb-3">
      <label for="courseDescription" class="form-label">Course Description</label>
      <textarea class="form-control" id="courseDescription" name="courseDescription" rows="5" placeholder="Please Enter Course Description" required>{{course.description}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock pageContent %}
