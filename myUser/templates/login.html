{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  </head>
  <body>
   
    <section class="container">
      <h2 class="mt-5 mb-4"> Welcome Back:) </h2>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% if emailError %}
        <div class="alert alert-danger" role="alert">
          {{emailError}}
        </div>
        
        {% elif passwordError %}
        <div class="alert alert-danger" role="alert">
          {{passwordError}}
        </div>
        {% endif %}
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" name="Email" placeholder="Please Enter Your Email" value="{{ form.email }}"/>
        </div>
    
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" name="Password" placeholder="Please Enter Your Password" value="{{ form.password }}"/>
        </div>
    
        <button type="submit" class="btn btn-primary">Login</button>

        <a href="{% url 'register' %}" class="d-inline-block ms-3">Go to Register?!</a>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
